<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <p class="timer-display" id="display">00:00:00.00</p>

        <div class="button-container">
            <button id="left-btn" class="btn-lap" disabled>Lap</button>
            <button id="right-btn" class="btn-start">Start</button>
        </div>
        <div class="laps-container">
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
